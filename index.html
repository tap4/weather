<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verkefni 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </head>
      <header>
      </header>
  <body>
  <main>
    <div class="container-all">
      <div class="container">
      <div class="row">
            <div class="col-sm-8">
                  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">
                    <!-- Carousel indicators -->
                    <ol class="carousel-indicators hidden">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                    </ol>
                        <!-- Wrapper for carousel items -->
                      <div class="carousel-inner">
                        <div class="item active">
                            <img src="./img/rain.jpg" alt="First Slide">
                        </div>
                        <div class="item">
                            <img src="./img/summer.jpg" alt="Second Slide">
                        </div>
                        <div class="item">
                            <img src="./img/wind.jpg" alt="Third Slide">
                        </div>
                      </div>
                        <!-- Texti yfir carousel -->
                        <div class="carousel-caption">
                            <h1><Strong>How´s the weather today?</Strong></h1>
                            <h2>Weather forecasts</h2>
                        </div>
                        <!-- Carousel controls -->
                        <a class="carousel-control left hidden" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="carousel-control right hidden" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                  </div>
            </div><!-- end of col-md-8 -->
            <div class="col-sm-4">
              <div class="panel panel-default">
                <div class="panel-body">
                <p>Welcome to the weather web site. Here you can look up information regarding weather and weatherforecasts.</p>
                </div>
                <!-- Add more wells to the right of our carousel -->
              </div>
            </div><!-- end of col-sm-4 -->
      </div><!-- the end of class=row -->
      </div><!-- the end of class=container -->

    <div class="container">
    <div class="row">
      <div class="col-sm-4" id="day-box">
        <div class="form-group">
          <legend>[1] For how many days?</legend>
          <!--<div class="col-sm-2">-->
            <select id="days" class="form-control col-sm-offset-3">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          <!--</div>-->
        </div>
      </div><!-- div class="col-sm-4" ends-->

      <div class="col-sm-6" id="know-box">
        <div class="form-group">
          <!--<label class="col-md-2 control-label">Radios</label>-->
          <legend>[2] What would you like to know?</legend>
             <div class="checkbox col-sm-offset-3">
              <label>
                <input type="checkbox" id = "tempCheckBox" checked disabled> Temperature
              </label>
              <br>
              <label>
                <input type="checkbox" id="cloudCheckBox"> Cloud Cover
              </label>
              <br>
              <label>
                <input type="checkbox" id="windCheckBox"> Wind Speed
              </label>
              <br>
              <label>
                <input type="checkbox" id="precipCheckBox"> Precipitation
              </label>
              <br>
            </div>


        </div><!--end of radio-primary-->
      </div><!-- div class="col-8" ends-->
    </div><!-- row ends-->
    </div><!-- container ends-->

    <div class="container">
    <div class="row">
      <div class="col-sm-12" id = "city-box">
      <legend>[3] Which location? </legend>
            <!--<div class="form-group">-->
              <div class="input-group col-md-10 col-md-offset-1">
                <span class="input-group-addon">
                <input type='radio' name='city' id="Reykjavík" value='1' checked>
                <label for="Reykjavík">Reykjavík</label>
                 </span>
            
                <span class="input-group-addon">
                <input type='radio' name='city' id="Akureryi" value='422'>
                <label for="Akureryi">Akureryi</label>
                </span>
              
              <span class="input-group-addon">
              <input type='radio' name='city' id='Árnes' value='6420'>
              <label for="Árnes">Árnes</label>
              </span>
              
              <span class="input-group-addon">
              <input type='radio' name='city' id='Bolungarvík' value='252'>
              <label for="Bolungarvík">Bolungarvík</label>
              </span>
            </div>
            
            <div class="input-group col-md-10 col-md-offset-1">
              
              <span class="input-group-addon">
              <input type='radio' name='city' id='Egilsstadaflugvöllur' value='571'>
              <label for="Egilsstadaflugvöllur">Egilsstadaflugvöllur</label>
              </span>

              <span class="input-group-addon">
              <input type='radio' name='city' id='Grímsey' value='3976'>
              <label for="Grímsey">Grímsey</label>
              </span>

              <span class="input-group-addon">
              <input type='radio' name='city' id='Húsafell' value='6802'>
              <label for="Húsafell">Húsafell</label>
              </span>

              <span class="input-group-addon">
              <input type='radio' name='city' id='Karahnjukar' value='5933'>
              <label for="Karahnjukar">Karahnjukar</label>
              </span>
            </div><br>

        <a class="arion" href="arionbanki.is">Arion Banki</a>
        <a class="landsbanki" href="landsbanki.is">Landsbankinn</a></p> -->
        <!--<div class="btn-group" role="group" aria-label="...">-->
          <button type="submit" class="btn btn-info btn-large col-sm-2 col-sm-offset-4" id="submitButton">Get Forecast!</button>
      </div><!--end of col-4-sm-->
      </div><!--end of column=row-->
    </div><!--end of container-->

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-sm-offset-1" id="weatherpanels">
          
          <!--The daily forecasts will be placed here-->
          
        </div>
      </div><!-- container with weatherpanels ends-->
    </div>


    <div class="container">
      <div class="col-sm-12"></div>
      <p><i>Data provided by apis.is</i></p>
      </div>
    </div>


  
  </main>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>

  </body>
</html>
